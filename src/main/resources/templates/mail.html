<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div style="background-color: cadetblue; padding: 20px">
        <div style="margin: 0px auto; border-radius: 18px; max-width: 600px;">
            <table align="center" cellpadding="0" cellspacing="0" width="600">
                <tr>
                    <td align="center" style="padding: 40px 0 30px 0;">
                        <div style="font-family: Noto SansSerif Korean; font-size: 38px; font-weight: bold; line-height: 40px; color: white">
                            D.LOG
                        </div>
                    </td>
                </tr>
<!--                <tr>-->
<!--                    <td align="left" style="font-size: 0px; padding: 10px 10px 10px 10px; word-break: break-word" >-->
<!--                        <div style="font-family: Noto SansSerif Korean; font-size: 32px; font-weight: bold; line-height: 21px; color: white">-->

<!--                        </div>-->
<!--                    </td>-->
<!--                </tr>-->
            </table>
        </div>
        <div th:each="content : ${contents}" style="margin: 0px auto; background-color: darkcyan; border-radius: 18px; max-width: 600px;">
            <table style="margin:10px; padding:10px;" align="center" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td align="left" style="font-size:0px; padding:10px 0px 10px 0px; word-break:break-word">
                        <div style="text-align: center; padding:5px; font-family:Noto Sans Korean; font-size:15px; font-weight:400; line-height:21px; text-align:left; color:white">
                            <span th:text="${content.companyNm}"></span> - <span th:text="${content.author}"></span>
                        </div>
                        <div style="padding:5px; font-family:Noto Sans Korean; font-size:20px; font-weight:400; line-height:21px; text-align:left; color:white">
                            <a style="color: white" th:href="${content.link}" th:text="${content.title}">
                            </a>
                        </div>
                        <div style="padding:5px; font-family:Noto Sans Korean; font-size:20px; font-weight:400; line-height:21px; text-align:left; color:white">
                            <span th:text="${content.description}"></span>
                        </div>
                        <div style="padding:5px; font-family:Noto Sans Korean; font-size:15px; font-weight:400; line-height:21px; text-align:left; color:white">
                            <span th:text="${content.regDtm}"></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
